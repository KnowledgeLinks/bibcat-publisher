<div id="header">
    <div class="row">
        <section class="col-3">
            BIBCAT Publisher Header
        </section>
        <section class="col-7">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            Alerts and Messages({{ messages|length }}).
            {% else %}
            Messages (0)
            {% endif %}
            {% endwith %}
        </section>
        <section class="col-1">
            <a href="{{ url_for('publisher_login') }}">Sign In</a>
        </section>
    </div>
</div>
