{% extends 'base.html' %}

{% block search %}{% endblock %}

{% block main %}
<h1>Log in to BIBCAT Publisher</h1>

<h2>&hellip; with an external provider:
<div class="btn-group" role="group" aria-label="Login Options">
    <a href="{{ url_for('google.login') }}" alt="Google Login" class="btn btn-secondary">
        <i class="fab fa-google fa-2x"></i>
    </a>
    <a href="{{ url_for('facebook.login') }}" alt="Facebook Login" class="btn btn-default btn-secondary">
        <i class="fab fa-facebook fa-2x"></i>
    </a>
    <a href="#" alt="Twitter Login" class="btn btn-default btn-secondary">
        <i class="fab fa-twitter fa-2x"></i>
    </a>
    <a href="#" alt="Github Login" class="btn btn-default btn-secondary">
        <i class="fab fa-github fa-2x"></i>
    </a>
</div></h2>

<h2>&hellip; locally</h2>
<form action="{{ url_for('publisher_login') }}" method="POST" class="form col-6">
    {{ form.csrf_token }}
    <div class="form-group">
        <label>{{ form.username.label }}</label>
        {{ form.username(class_='form-control') }}
    </div> 
    <div class="form-group">
        <label>{{ form.password.label }}</label>
        {{ form.password(class_='form-control') }}
    </div>
    <button type="submit" class="btn btn-dark">Login</button>
</form>
{% endblock %}
